<p-sidebar [visible]="true" [modal]="false" [showCloseIcon]="false">
  <div class="sidebar-container">
    <img
      src="assets/images/dbms-angular-electron.png"
      alt="App Logo"
      class="app-logo"
    />
    <h3 class="app-title">DBMS Angular / Electron</h3>

    <div class="sidebar-content">
      <p-button
        label="Add connection"
        icon="pi pi-plus"
        size="small"
        (onClick)="showConnectionDialog()"
      />
    </div>
  </div>
</p-sidebar>
